<!DOCTYPE html>
<html>
<head>
    <title>Open MCT Tutorials</title>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="lib/http.js"></script>
    <script src="warp-dictionary-plugin.js"></script>
    <script src="warp-history-plugin.js"></script>
</head>
<body>
    <script>
        openmct.setAssetPath('node_modules/openmct/dist');
        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.Espresso());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.install(openmct.plugins.Conductor({showConductor: true}));
        openmct.install(openmct.plugins.AutoflowView());  // {type: "warp_packet"}

        openmct.install(WarpDictionaryPlugin('session1'));
        openmct.install(WarpHistoryPlugin('session1'));
        openmct.start();
    </script>
</body>
</html>
